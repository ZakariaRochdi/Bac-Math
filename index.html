        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-100px) translateX(50px); }
            50% { transform: translateY(-200px) translateX(-50px); }
            75% { transform: translateY(-100px) translateX(100px); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .header-icon {
            width: 32px;
            height: 32px;
            color: #c084fc;
            animation: pulse 2s ease-in-out infinite;
        }

        @media (min-width: 768px) {
            .header-icon {
                width: 48px;
                height: 48px;
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f7b731, #5f27cd);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            text-shadow: none;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 3rem;
            }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1:hover {
            transform: scale(1.1) rotate(2deg);
            filter: drop-shadow(0 0 20px rgba(255, 107, 107, 0.6));
        }

        h1.bounce {
            animation: bounceTitle 0.6s ease, gradientShift 3s ease infinite;
        }

        @keyframes bounceTitle {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-20px); }
            50% { transform: translateY(-10px); }
            75% { transform: translateY(-15px); }
        }

        .subtitle {
            color: #4ecdc4;
            font-size: 0.95rem;
            margin-bottom: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            padding: 0 1rem;
            text-align: center;

        @media (min-width: 768px) {
            .subtitle {

            text-shadow: 0 0 15px rgba(78, 205, 196, 0.6);

        @keyframes wiggle {

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Animation interactive pour "Math Bac"
        const mainTitle = document.getElementById('mainTitle');
        const subTitle = document.getElementById('subTitle');

        // Animation bounce au clic pour le titre
        mainTitle.addEventListener('click', function() {
            this.classList.add('bounce');
            setTimeout(() => {
                this.classList.remove('bounce');
            }, 600);
        });

        // Animation wiggle au clic pour le sous-titre
        subTitle.addEventListener('click', function() {
            this.classList.add('wiggle');
            setTimeout(() => {
                this.classList.remove('wiggle');
            }, 500);
        });

        // Animation automatique du texte (effet wave)
        function animateTitle() {
            const text = mainTitle.textContent;
            mainTitle.innerHTML = '';
            
            text.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.textContent = char;
                span.style.display = 'inline-block';
                span.style.animation = `wave 1s ease-in-out ${index * 0.1}s infinite`;
                mainTitle.appendChild(span);
            });
        }

        // Ajouter l'animation wave au CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes wave {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-10px); }
            }
            #mainTitle span {
                background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f7b731, #5f27cd);
                background-size: 300% 300%;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                animation: gradientShift 3s ease infinite, wave 1s ease-in-out infinite;
            }
        `;
        document.head.appendChild(style);

        // Lancer l'animation après 1 seconde
        setTimeout(animateTitle, 1000);
    </script>
